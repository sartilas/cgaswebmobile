<ion-header>
  <ion-navbar>
    <ion-title>
      Nos films
    </ion-title>
  </ion-navbar>
  
  <ion-tabs></ion-tabs>
<ion-searchbar 
[(ngModel)]="entree"
(ionInput)="search()"></ion-searchbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let film of titre">
    <!-- <img src="img/card-saopaolo.png"/> -->
    <div class="card-title">{{film.Title}}</div>
    <div class="card-subtitle">{{film.Year}}</div>
  </ion-card>


</ion-content>
