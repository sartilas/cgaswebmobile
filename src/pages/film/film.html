<ion-header>

  <ion-navbar>
    <ion-title>Films</ion-title>
  </ion-navbar>
   
<ion-tabs></ion-tabs>
<ion-searchbar 
[(ngModel)]="entree"
(ionInput)="search()"></ion-searchbar>
</ion-header>

<ion-content class="card-background-page">


    <ion-grid> 
      <ion-col>
      <ion-card *ngFor="let film of titre" (click)="itemTapped($event, film)">
      <img  src="{{film.Poster}}"/>
      <div class="card-title">{{film.Title}}</div>
      <div class="card-subtitle">{{film.Year}}</div>
 </ion-card>  </ion-col></ion-grid> 
 
</ion-content>
