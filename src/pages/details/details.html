<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>
<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content *ngIf="data">
        <ion-row ><ion-label>{{data.Title}}:</ion-label></ion-row>
        <ion-row ><ion-label>{{data.Year}}</ion-label> </ion-row>
        <ion-row ><ion-label>{{data.Rated}}</ion-label></ion-row>
        <ion-row ><ion-label>{{data.Plot}}</ion-label> </ion-row>
        <ion-row ><ion-label>{{data.Genre}}</ion-label></ion-row>
        <ion-row ><ion-label>{{data.Runtime}}</ion-label>  </ion-row>
        <ion-row ><ion-label>{{data.Director}}</ion-label></ion-row>
        <ion-row ><ion-label>{{data.Actors}}</ion-label> </ion-row>
        <ion-row ><ion-label>{{data.BoxOffice}}</ion-label>  </ion-row>
        <ion-row ><ion-label>{{data.Awards}}</ion-label></ion-row>
    </ion-card-content>
  </ion-card>
  </ion-content>
<ion-content padding>

</ion-content>
