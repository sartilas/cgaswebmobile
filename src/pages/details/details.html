
<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only style="font-size: 1.7em" (click)='toggleFavorite()'>
        <ion-icon [name]="isFavorite ? 'star':'star-outline'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content text-wrap *ngIf="data">
        <ion-row ><ion-label>Titre : {{data.Title}}:</ion-label></ion-row>
        <ion-row ><ion-label>Date de sortie :{{data.Year}}</ion-label> </ion-row>
        <ion-row ><ion-label>Recommendation : {{data.Rated}}</ion-label></ion-row>
        <ion-row ><ion-label>Resumé : {{data.Plot}}</ion-label> </ion-row>
        <ion-row ><ion-label>Genre : {{data.Genre}}</ion-label></ion-row>
        <ion-row ><ion-label>Durée : {{data.Runtime}}</ion-label></ion-row>
        <ion-row ><ion-label>Producteur : {{data.Director}}</ion-label></ion-row>
        <ion-row ><ion-label>Acteurs : {{data.Actors}}</ion-label></ion-row>


    </ion-card-content>
  </ion-card>
  </ion-content>
